<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title></title>
  </head>
  <body>
    <header>
        <section class="inner-content">
            <section>
                <h1>Hi There!</h1>
                <p>Tell me a little about yourself.</p>
            </section>
        </section>
    </header>
    <section class="middle-section">
        <section class="inner-content">
            <label for="firstName">
                First Name
            </label>
            <input name="fN" id="firstName" placeholder="Enter your first name">
            <label for="lastName">
                    Last Name
            </label>
            <input name="lN" id="lastName" placeholder="Enter your last name">
            <label for="petNum">
                    Pets
            </label>
            <input name="pN" type="number"id="petNum" placeholder="Enter the number of pets you own">
            <div class="radio-contatiner">
                <div class="radio-group">
                    <label for="one">
                        1st Year
                    </label>
                    <input type="radio" name="year" value="one" id="1"> 
                </div>
                <div class="radio-group">
                    <label for="two">
                        2nd Year
                    </label>
                    <input type="radio" name="year" value="two" id="2"> 
                </div>
                <div class="radio-group">
                    <label for="three">
                        3rd Year
                    </label>
                    <input type="radio" name="year" value="three" id="3">
                </div>
                <div class="radio-group">
                    <label for="four">
                        4th Year +
                    </label>
                    <input type="radio" name="year" value="three" id="4"> 
                </div>
            </div>
            <label for="moreInfo">
                About:
            </label>
            <textarea name="moreInfo" rows="4" cols="50" placeholder="Tell me more..."></textarea>

            <p> Favorite spot to study: </p>
            <select name="dropdown">
                <option value="1">Hemmingson</option>
                <option value="2">Library</option>
                <option value="3">Home</option>
            </select>
            <div class="btn">
                <input type="submit" value="Submit!">
            </div>

        </section>
    </section>
  </body>
</html>
