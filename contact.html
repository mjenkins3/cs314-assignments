        <section class="inner-content">
            <h1>Get in Touch!</h1>
            <label for="firstName">
                First Name:
            </label>
            <input name="fN" id="firstName" placeholder="Enter your first name">

            <textarea name="message" rows="4" cols="50" placeholder="Leave me a note..."></textarea>
